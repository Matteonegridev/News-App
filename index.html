<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>JS Advanced</title>
  </head>
  <body>
    <header class="header">
      <div class="content">
        <h1 class="title">Tech<span class="title-color">Journal</span></h1>
        <input class="input" type="text" placeholder="Search" />
        <label id="search-icon" class="material-symbols-outlined">
          search
        </label>
      </div>
    </header>
    <main class="main">
      <h2 class="maintitle">Discover the latest news</h2>
      <div id="news-container">
        <!-- container news-->
      </div>
      <a href="#" class="top"
        ><span id="arrow" class="material-symbols-outlined">
          arrow_upward
        </span></a
      >
    </main>
    <footer class="footer">
      <small class="small">&copy; Matteo Negri 2024</small>
    </footer>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
